<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let fun1=(id)=>{
            id.style.backgroundColor='red';
        }
        
        let fun2=(id)=>{
            id.style.backgroundColor='blue';
        }
    </script>
</head>
<body
    onkeyup="fun1(this)"
    onkeydown="fun2(this)">
</body>
</html>
