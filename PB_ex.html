<html lang="en">
<head>

</head>
<body>
    <div id="id1">Hello world</div>
    <script>
        function fun(bg,ct,fs="50px",ft="italic"){

            i.style.backgroundColor=bg;
            i.style.color=ct;
            i.style.fontSize=fs;
            i.style.fontStyle=ft;
        }

    </script>
            <input type="button" onclick="fun('red','green')" value="clickMe"/>
