        // for loop
        for(let i=1;i<=5;i++){
            for(j=1;j<=i;j++)
            {
                document.write(i+1);
            }
            document.write("<br>");
        }
        // while loop
        let k=1;
        while(j<=5){
            console.log("while",k);
            k++;
        }
        // do while loop
        let z=6;
        do{
            console.log("do while",z);
            z++;
        }
        while(z<=5);


    </script>
</body>
</html>
