<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    A:<input type="text" oninput="this.value=this.value.toUpperCase()"/></br>
    B:<input type="text" onfocus="this.style.backgroundColor='lightpink'"/></br>
    C:<input type="text" value="Hello" onblur="this.style.color='green'"/></br>
    D:<input type="text" value="hello" onchange="this.value=this.value.toLowerCase()">


    <!-- onsubmit event -->


    <form action="#" onsubmit="myfunction()">
        Name:<input type="text" name="fname" id="fname">
        password:<input type="password" name="fpass" id="fpass">
    </br>
        <input type="submit">
    </form>
    <script>
        function myfunction(){
            a=document.getElementById("fname").value;
            b=document.getElementById("fpass").value;
            
            document.write(`username=${a} password=${b}`)
        }

    </script>


</body>
</html>
